    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

        }
        .header {
            display: flex;

            background-color: #004080;
            padding: 5px 15px;
            color: white;

        }
        .header-title {
            position: absolute;

        }
        
        
        .logo img {
            height: 60px;
        }
        
        .donate-button a {
            text-decoration: none;
            background-color: beige;
            color:#000;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 10px; /* Adjust this value to move the button down */
            display: inline-block; /* Ensures margin is applied correctly */
        }
        
        .donate-button a:hover {
            background-color:cadetblue;
        }
        
        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #0066cc;
            padding: 10px 0;
        }
        
        .navbar a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }
        
        .navbar a:hover {
            background-color: #f0f0f0;
            color: #000;
            transition: 0.3s;
        }
        .navbar {
            display: flex;
            justify-content:right;
            background-color: #0066cc;
            padding: 10px 0;
            align-items:center; /* Ensures all items align vertically */
        }
        
        .navbar a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }
        
        
        /* Dropdown container */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        /* Dropdown button */
        .dropbtn {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
            
        }
  
        
        /* Dropdown content (hidden by default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #ffffff;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        
        /* Dropdown content links */
        .dropdown-content a {
            color: #004080;
            padding: 10px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s ease;
        }
        
        /* Dropdown content links hover effect */
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        
        /* Show dropdown on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        /* Style dropdown button on hover */
        .dropdown:hover .dropbtn {
            background-color: #004080;
        }
        
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #004b6d;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input[type="email"] {
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            color: white;
            background: #004b6d;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0069a0;
        }
        header {
    background-color: #004b6d;

}

header h1 {
