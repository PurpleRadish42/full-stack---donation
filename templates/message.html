<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        /* Video Background */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            
        
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            
        }

        /* Overlay Content */
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5); /* Add slight opacity for better readability */
            padding: 20px;
            border-radius: 10px;
        }

        /* Organization Tag */
        .organization-tag {
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-style: italic;
        }

        /* Message */
        .message {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        /* Back Button */
        .back-link {
            color: #ffffff;
            font-size: 1rem;
            text-decoration: none;
            border: 1px solid #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .back-link:hover {
            background-color: #ffffff;
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop>
            <source src="{{ url_for('static', filename='videos/sea.mp4') }}" type="video/mp4">
        </video>
    </div>

    <div class="overlay">
        <!-- Organization Tag -->
        <div class="organization-tag">We Sea Your Kindness</div>

        <!-- Dynamic Message -->
        <div class="message">{{ message }}</div>

        <!-- Back Link -->
        <a class="back-link" href="{{ back_url if back_url else url_for('home') }}">Back</a>
    </div>
</body>
</html>
