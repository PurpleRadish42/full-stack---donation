<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monetary Donation Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
        }
    
        h2 {
            text-align: center;
            color: #004b6d;
            margin-bottom: 20px;
        }
    
        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
    
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
    
        th {
            background-color: #004b6d;
            color: #fff;
            font-size: 1.1em;
        }
    
        td {
            font-size: 1em;
            color: #333;
        }
    
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    
        tr:hover {
            background-color: #f1f1f1;
        }
    
        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9em;
            color: #777;
        }
    
        .footer a {
            color: #004b6d;
            text-decoration: none;
        }
    
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Monetary Donation Details</h2>
    <table>
        <thead>
            <tr>
                <th>Payment ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Amount</th>
                <th>Payment Method</th>
                <th>Payment Date</th>
            </tr>
        </thead>
        <tbody>
            {% for payment in payments %}
            <tr>
                <td>{{ payment[0] }}</td>
                <td>{{ payment[1] }}</td>
                <td>{{ payment[2] }}</td>
                <td>{{ payment[3] }}</td>
                <td>{{ payment[4] }}</td>
                <td>{{ payment[5] }}</td>
            </tr>
            {% endfor %}    
        </tbody>
    </table>
</body>
</html>
