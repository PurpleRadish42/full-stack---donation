<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Styling the body to center all content */
        body {
            background-color: lightblue;
            display: flex;  
            justify-content: center;
            align-items: center;
            height: 100vh; 
            margin: 0; 
        }

        /* Centering the form content */
        form {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Adding shadow to the form */
        }

        /* Styling the input fields */
        input[type="text"],
        input[type="password"] {
            width: 90%; /* Adjust the width of the input fields */
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box; /* Include padding and border in the element's total width */  
            border:1px solid #ccc;
            border-radius: 5px;
        }

        /* Styling the submit button */
        input[type="submit"] {
            padding: 10px 20px;
            background-color: darkblue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: navy;
        }

        /* Styling the footer */
        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: black;
            color: white;
            text-align: left;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Login Form with left side for user login and right side for employee login using divtag-->
     
    
    <!-- Footer Section -->
    <footer>
        &copy; 2024
    </footer>
</body>
</html>
