<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Confirmation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        p {
            margin: 10px 0;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 12px;
        }
        .highlight {
            font-weight: bold;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You for Your Donation!</h1>
        <p>Dear <span class="highlight">{{ name }}</span>,</p>
        <p>We have successfully received your donation of <span class="highlight">â‚¹{{ amount }}</span> through <span class="highlight">{{ payment_method }}</span>.</p>
        <p>Your kindness makes a huge difference, and we truly appre-sea-ate it!</p>
        <div class="footer">
            <p>&copy; 2024 SEA Organisation. All Rights Reserved.</p>
        </div>
    </div>
</body>
</html>
