<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .image-section {
      width: 100%;
      height: 100%;
      background-image: url('static/images/center.jpg'); /* Replace with your image URL */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .fade-overlay {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: linear-gradient(to right, rgba(0, 0, 255, 0.6) 0%, rgba(0, 0, 255, 0.3) 50%, rgba(0, 0, 255, 0) 100%);
    }

    .donation-form {
      position: absolute;
      top: 50%;
      right: 10%;
      transform: translateY(-50%);
      width: 300px;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .donation-form h2 {
      margin-top: 0;
      color: #01579b;
    }

    .donation-form label {
      display: block;
      margin: 10px 0 5px;
      color: #0277bd;
      font-weight: bold;
    }

    .donation-form input,
    .donation-form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #81d4fa;
      border-radius: 5px;
      outline: none;
      background-color: #e1f5fe;
    }

    .donation-form button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #0288d1;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .donation-form button:hover {
      background-color: #0277bd;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .donation-form {
        width: 90%;
        right: 5%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-section">
        <img src=
        "static/images/center.jpg" alt="center" style="width:100%;height:100%;">
      <div class="fade-overlay"></div>
      <form class="donation-form">
        <h2>Donate Now</h2>
        <label for="donor-type">Are you:</label>
        <select id="donor-type" name="donor-type">
          <option value="individual">Individual</option>
          <option value="company">Company</option>
        </select>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <button type="submit">Pay Now</button>
      </form>
    </div>
  </div>
</body>
</html>
