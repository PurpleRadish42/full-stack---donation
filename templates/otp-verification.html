
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OTP Verification</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    h2 {
        text-align: center;
        margin-top: 50px;
    }
    p {
        text-align: center;
        margin-top: 20px;
    }
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
    }
    label {
        margin-bottom: 10px;
    }
    input {
        padding: 10px;
        margin-bottom: 10px;
        width: 300px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        padding: 10px;
        width: 300px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
</style>
<body>
    <div class="container">
        <h2>OTP Verification</h2>
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
        <form method="POST" action="{{ url_for('otp_verification', email=email) }}">
            <label for="otp">Enter OTP:</label>
            <input type="text" id="otp" name="otp" required>
            <button type="submit">Verify OTP</button>
        </form>
    </div>
</body>
</html>
