<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap");
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: #f9f9f9; color: #333; }
        nav { width: 100%; top: 0; height: 65px; line-height: 75px; position: fixed; background: rgb(5, 5, 107); color: white; z-index: 100; }
        nav .logo p { float: left; padding: 0 20px; font-size: 22px; font-weight: bold; }
        nav ul { float: right; margin-right: 20px; }
        nav li { display: inline-block; list-style: none; }
        nav li a { font-size: 14px; text-transform: uppercase; padding: 0 15px; color: white; text-decoration: none; }
        nav li a:hover { color: #ff8c69; }
        .container { margin: 100px auto; padding: 20px; max-width: 800px; text-align: center; background: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .login-box { width: 45%; display: inline-block; vertical-align: top; padding: 20px; border-radius: 5px; background: #f5f5f5; margin: 0 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h2 { margin-bottom: 20px; color: rgb(5, 5, 107); }
        form label { display: block; margin: 10px 0 5px; font-weight: bold; text-align: left; }
        form input, button { width: 100%; padding: 10px; margin-bottom: 10px; font-size: 14px; border: 1px solid #ccc; border-radius: 5px; }
        button { background: rgb(5, 5, 107); color: white; border: none; cursor: pointer; }
        button:hover { background: #ff8c69; }
        a { color: rgb(5, 5, 107); text-decoration: none; font-size: 14px; display: block; margin-top: 10px; }
        a:hover { color: #ff8c69; }
        .flash-message { color: red; font-size: 14px; margin-top: 10px; }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <p>Donation Website</p>
        </div>
    </nav>
    <div class="container">
        <!-- Flash message display -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-message">
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}

        <div class="login-box">
            <h2>User Login</h2>
            <form method="POST" action="{{ url_for('login') }}">
                <input type="hidden" name="role" value="user">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
            <a href="{{ url_for('register') }}">New user? Register here</a>
        </div>

        <div class="login-box">
            <h2>Employee Login</h2>
            <form method="POST" action="{{ url_for('login') }}">
                <input type="hidden" name="role" value="admin">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
